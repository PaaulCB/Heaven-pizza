{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
      <div class="col text-center mb-2">
          <h1 class="righteous">{% trans "Sign Out" %}</h1>
          <p class="kameron">{% trans 'Are you sure you want to sign out?' %}</p>
          <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button class="kameron btn btn-principal" type="submit">{% trans 'Sign Out' %}</button>
          </form>
      </div>
  </div>
</div>

{% endblock content %}
